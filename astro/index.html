<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Astronaut Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="Astronaut.glb"
      ios-src="Astronaut.usdz"
      alt="Astronaut model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      autoplay
      environment-image="neutral"
    >
    </model-viewer>
  </body>
</html>
