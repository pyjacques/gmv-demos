<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total 3D Demo</title>
    <link rel="icon" href="favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body oncontextmenu="return false;" class="noselect">
    <!-- Full page viewer -->
    <full-page id="full-page"></full-page>

     <!-- Main UI -->
    <ui>
      <progress-bar class="progress-container fixed-top">
        <span class="progress-bar"></span>
      </progress-bar>
      <brand-logo>
        <img src="img/total-energie-logo.png" id="brand-logo" alt="TotalEnergies Logo">
      </brand-logo>
        <top-left-menu>
          <button type="button" class="btn btn-primary text-light fs-3" id="info-btn" data-bs-toggle="modal" data-bs-target="#infoModal">
            <span id="tooltip-explications" data-bs-toggle="tooltip" data-bs-placement="right" title="Explications">
              <i class="bi bi-question-circle"></i>
            </span>
          </button>
          <anim-button id="anim-button">
            <button type="button" class="btn btn-primary text-light fs-3" onclick="separateView()">
              <span id="tooltip-separate-view" data-bs-toggle="tooltip" data-bs-placement="right" title="separate-view"><i class="bi bi-layers-half"></i></span>
            </button>
          </anim-button>
        </top-left-menu>
      <bottom-left-menu>

        <div id="labels" class="p-2">
          <div id="label1" class="draggable-label mb-2" draggable="true">Cellule</div>
          <div id="label2" class="draggable-label mb-2" draggable="true">Module</div>
          <div id="label3" class="draggable-label" draggable="true">Rack</div>
        </div>

        <button id="lang-toggle" class="btn btn-primary fs-6"><span class="active">EN</span>-<span class="inactive">FR</span></button>

      </bottom-left-menu>
      <bottom-centered-progress>
        <div class="">
          <div class="">
            <div id="stepper-wrapper" class="stepper-wrapper">
            </div>
          </div>
        </div>

      </bottom-centered-progress>
    </ui>


    <!-- Modals -->
    <modals id="modals"></modals>

     <!-- Loading Overlay -->
    <overlay id="overlay" >
      <div id="loader-text" class="loader">Chargement...</div>
    </overlay>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.11.1/dist/model-viewer-umd.min.js" crossorigin="anonymous"></script>
    <script src="js/viewer.js"></script>
    <script src="js/dragdrop.js"></script>
  </body>
</html>
